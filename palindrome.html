<body>
    <script>
 function isPalindrome(s) {
            if (s.length <= 1) return true;
    else if (s[0] !== s[s.length - 1]) return false;
    else return isPalindrome(s.slice(1, -1));
    }
    console.log(isPalindrome("radar"))
    </script>
</body>
